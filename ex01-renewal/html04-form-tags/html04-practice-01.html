<!DOCTYPE html>
<html>

<head>
    <title>점메추</title>
</head>

<body>
    <h1>원하시는 점심 메뉴는 ???? 제가 네이버 지도에 저장한 근처 맛집에서 배달시켜 드립니다 !!</h1>

    <!-- <p>앞서 학습한 폼 관련 태그를 이용하여 가입 폼을 작성해 봅시다.</p>
    <p>비즈니스를 운영한다는 생각으로 서비스를 구상해 보고, 해당 비즈니스 모델에 적합한 입력 항목을 선정, 가입 폼을 작성해 봅니다.</p>  -->

    <form name="lunchmenu" action="#" method="post">


        <fieldset>

            <legend><b>배달주문서</b></legend>
            <br />

            <label for="userid">사용자 아이디</label>
            <input type="text" id="userid" name="userid" placeholder="아이디 입력" required />
            <br />

            <label for="password">사용자 비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
            <br />
            <br />

            <label for="gu">배송지 (서울만 가능)</label>
            <select id="gu" name="gu">
                <option value="gangnam-gu">강남구</option>
                <option value="dongjak-gu">동작구</option>
                <option value="mapo-gu">마포구</option>
                <option value="seocho-gu">서초구</option>
                <option value="songpa-gu" selected>송파구</option>
                <option value="yongsan-gu">용산구</option>
                <option value="etc">기타 지역</option>
            </select>
            <br />


            <label for="address">상세 주소를 입력하세요</label>
            <input type="text" id="address" name="address" placeholder="상세주소 입력" required />
            <br />
            <br />


            <label>원하시는 음식을 선택해주세요 (중복선택 가능)</label>
            <br />

            <input type="checkbox" id="gimbap" name="favorite" value="g" />
            <label for="gimbap">김밥</label>

            <input type="checkbox" id="jja-jang-myeon" name="favorite" value="j" />
            <label for="jja-jang-myeon">짜장면</label>

            <input type="checkbox" id="sushi" name="favorite" value="s" />
            <label for="sushi">초밥</label>

            <input type="checkbox" id="guk-bap" name="favorite" value="guk" />
            <label for="guk-bap">국밥</label>

            <input type="checkbox" id="chicken" name="favorite" value="c" />
            <label for="chicken">치킨</label>

            <input type="checkbox" id="pizza" name="favorite" value="p" />
            <label for="pizza">피자</label>

            <input type="checkbox" id="hamburger" name="favorite" value="h" />
            <label for="hamburger">햄버거</label>
            <br />
            <br />
            <br />


            <label for="comment">추가 요청사항</label>
            <br />
            <textarea id="comment" name="comment" rows="10" cols="50">ex. 김밥에 단무지는 빼주세요</textarea>
            <br />
            <br />

            <input type="submit" value="주문넣기" />
            <input type="reset" value="주문서 다시 작성하기" />




        </fieldset>


    </form>

</body>

</html>
